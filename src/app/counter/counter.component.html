<p></p>
<button data-test="plusBtn" *ngIf="isLessOrEqualThanTen()" (click)="increase()">+</button>
<span data-test="displayCount" [ngClass]="{'green': !isLargeOrEqualThanZero(), 'red': !isLessOrEqualThanTen()}">number: {{counter.count}}</span>
<button data-test="minusBtn" *ngIf="isLargeOrEqualThanZero()" (click)="decrease()">-</button>
<button data-test="restBtn" (click)="rest()">Rest</button>
